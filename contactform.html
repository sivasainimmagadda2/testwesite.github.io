<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sivasai Contact Form: Get in Touch</title>
    <link rel="icon" type="image/png" href="image/NSS-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactform.css">
</head>

<body>
    <div class="formcontaine">
        <form id="contactForm">
            <h3>GET IN TOUCH</h3>
            <input type="hidden" name="access_key" value="1be9b065-65bb-4980-a4b3-32066b314a67">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Email id" required>
            <input type="text" id="phone" name="phone" placeholder="Phone no" required>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
              </svg>Send</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Message sent successfully!');
                    this.reset();
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>

</html>
